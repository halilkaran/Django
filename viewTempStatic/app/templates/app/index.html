{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href={% static "app/style.css" %}>
  </head>
  <body>
    <div class="div" style="display: flex; justify-content: space-evenly">
      <div
        class="div1"
        style="text-align: center; background-color: lightblue; width: 50vw"
      >
        <img src={% static "app/hero.png" %} alt="" style="width:50% ;"> halo
      </div>
      <div
        class="div2"
        style="text-align: center; background-color: lightgreen; width: 50vw"
      >


      <h1 style="text-align: center; color: crimson">CONTEXT</h1>
        <h1>My name is {{isim | upper}}</h1>
        <h1>My last name is {{lastname}}</h1>
        <br>
        <h1 style="text-align: center; color: crimson">FOR LOOP</h1>
        {% for i in my_list %}
        <li>{{i}}</li>
        {% endfor %}

        <br />
        
      </div>
    </div>
  </body>
</html>
